<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>XYZ | Inicio de Sesión</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="./css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
   <script>
   function login(){
		
		$.post("./control", { 
			accion: "login",
			usuario: document.getElementById("usuario").value, 
			password: document.getElementById("password").value},
		  function(data){		  
				
				if(data.length > 53){
					document.getElementById("accion").value = 'logeado';
					document.forms[0].submit();
				}else{				  
					alert(data);
				}
				  
		});						
		
	}
   </script>
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>XYZ</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Inicia sesión para entrar.</p>
        <form action="./control" method="post">
        <input type="hidden" value="" id="accion" name="accion">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Correo" id="usuario"/>
            <span class="fa fa-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Contraseña" id="password"/>
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <a href="javascript:login()" class="btn btn-primary btn-block btn-flat" id="entrar">Entrar</a>
            </div><!-- /.col -->
          </div>
        </form>


        <a href="register.html" class="text-center">Crear nueva cuenta</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="./js/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
  
   
  </body>
</html>
